<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/js/bootstrap.min.css">
        <script  src="/assets/js/bootstrap.min.js"></script>
        
        <title>用户管理</title>
    </head>
    <body>
        <div class="container">
            <div class="row mt-3 justify-content-center">
                <div class="col-md-4">
                    <form method="post" action="/users">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">用户名称</label>
                            <input type="username" class="form-control"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never
                                share your
                                email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1"
                                class="form-label">密码</label>
                            <input type="password" class="form-control"
                                name="password"
                                id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input"
                                id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check
                                me
                                out</label>
                        </div>

                        <textarea name="test" id="test" cols="30" rows="10"></textarea>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </form>

                    <hr>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">tom 黄熙杰</li>
                        <li class="list-group-item">kite 邱成峰</li>
                    </ul>

                </div>
            </div>
        </div>
    </body>
</html>
